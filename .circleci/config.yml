version: 2
jobs:
  buildlinuxclang:
    docker:
      - image: ubuntu:trusty
    steps:
      - checkout
      - run:
          name: Build Linux with clang
          command: sh ci/linux.sh clang_build
      - store_artifacts:
          path: build/output/libNFDriver.zip
          destination: libNFDriver.zip

workflows:
  version: 2
  build:
    jobs:
      - buildlinuxclang
