version: 2
jobs:
  buildlinuxclang:
    docker:
      - image: ubuntu:trusty
    steps:
      - checkout
      - run:
          name: Build Linux with clang
          command: sh ci/linux.sh clang_build
      - store_artifacts:
          path: build/output/libNFHTTP.zip
          destination: libNFHTTP.zip
  buildmacios:
    macos:
      xcode: "9.0"
    steps:
      - checkout
      - run: git submodule sync
      - run: git submodule update --init --recursive
      - run:
          name: Build iOS
          command: BUILD_IOS=1 sh ci/osx.sh build
      - store_artifacts:
          path: build/output/libNFHTTP.zip
          destination: libNFHTTP.zip
workflows:
  version: 2
  build:
    jobs:
      - buildlinuxclang
      - buildmacios
